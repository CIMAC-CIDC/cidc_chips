metasheet: 'metasheet.csv'
conservation: /data/static_libraries/conservation/hg19/vertebrate
geneTable: /data/static_libraries/ucsc/hg19.refGene
DHS: /data/static_libraries/DHS/DHS_hg19.bed
#NOTE: I can try to use the geneTable for these, but for now, I'll just define
exons: /data/static_libraries/ceas/hg19/exon.bed
promoters: /data/static_libraries/ceas/hg19/promoter.bed

velcro_regions: /data/static_libraries/vecro/wgEncodeHg19ConsensusSignalArtifactRegions.bed
chrom_lens: /data/static_libraries/chromLen/hg19.len

#MACS2 genome_size param: hs = 2.7e9, mm = 1.87e9, ce = 9e7, dm = 1.2e8
#ref: https://github.com/taoliu/MACS
genome_size: "2.7e9"

#ALIGNER: if you want to use bowtie2 as your aligner COMMENT out the next two
#lines, and UNCOMMENT the two lines after
bwa_index: /data/static_libraries/bwa_indices/hg19/hg19.fa
aligner: 'bwa'
#bwt2_index: /data/static_libraries/bowtie/indexes/hg19
#aligner: 'bwt2'


#NOTE: this should be a path! we need to modify mdseqpos to take paths!
#NOTE: mdseqpos wants it stored in path/raw|rawgenome/chr...
motif_path: hg19

#NOTE: optional contamination panel to check sample contamination against
#Each element should be a path to the INDEX for the aligner you want to use
#The name of the file will be used in the table report, 
#e.g. /some/path/to/BWA/e_coli.fasta will be reported as "e_coli"
contamination_panel:
  #- /some/path/to/BWA/e_coli.fasta
  #- /some/path/to/BWA/yeast.fasta
  - /data/static_libraries/bwa_indices/hg19/hg19.fa
  - /data/static_libraries/bwa_indices/e_coli/e_coli.fasta
  - /data/static_libraries/bwa_indices/S_cerevisiae/S_cerevisiae.fa

#NOTE: optional CNV analysis using QDNAseq R pkg
cnv_analysis: false

samples:
  JG1A_ER:
    - data/JG1A-ERChIP_9M.R1.fastq.gz
    - data/JG1A-ERChIP_9M.R2.fastq.gz
  JG1A_Input:
    - data/JG1A-Input_7.75M.R1.fastq.gz
    - data/JG1A-Input_7.75M.R2.fastq.gz



